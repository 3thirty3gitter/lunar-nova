<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex 3D | Local AI Engine</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #030712;
            --foreground: #f3f4f6;
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary: #a855f7;
            --secondary-glow: rgba(168, 85, 247, 0.4);
            --glass-bg: rgba(17, 24, 39, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.05);
            --accent: #10b981;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            color: var(--foreground);
            background: var(--background);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #030712 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bg-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: var(--primary-glow);
            filter: blur(120px);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
        }

        .blob-1 {
            top: -150px;
            left: -150px;
            background: var(--primary-glow);
        }

        .blob-2 {
            bottom: -150px;
            right: -150px;
            background: var(--secondary-glow);
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(120px, 60px) scale(1.1);
            }
        }

        main {
            width: 100%;
            max-width: 1000px;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 3rem;
            z-index: 1;
        }

        .header {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .title-gradient {
            font-size: 4rem;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 50%, #c084fc 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -0.04em;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #94a3b8;
            font-weight: 300;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 2.5rem;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            transition: transform 0.3s ease;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            border: 2px dashed var(--glass-border);
            border-radius: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--primary);
            background: var(--glass-highlight);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary);
        }

        .btn-generate {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1.25rem 3rem;
            border-radius: 1.25rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-generate:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 20px 30px -5px rgba(99, 102, 241, 0.5);
        }

        .btn-generate:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #4b5563;
        }

        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
        }

        .settings label {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #cbd5f5;
        }

        .settings select {
            background: rgba(15, 23, 42, 0.8);
            color: var(--foreground);
            border: 1px solid var(--glass-border);
            border-radius: 0.75rem;
            padding: 0.6rem 0.8rem;
            font-family: 'Outfit', sans-serif;
        }

        .settings input[type="range"] {
            width: 100%;
            accent-color: var(--primary);
        }

        .settings .value {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .preview-container {
            display: none;
            flex-direction: column;
            gap: 2rem;
        }

        .jobs-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 1.5rem;
        }

        .jobs-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .job-item {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            font-size: 0.9rem;
            color: #cbd5f5;
        }

        .job-item span {
            color: #94a3b8;
            font-size: 0.8rem;
        }

        .viewer-card {
            width: 100%;
            height: 500px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 1.5rem;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--glass-border);
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
            cursor: grab;
        }

        model-viewer:active {
            cursor: grabbing;
        }

        .status {
            text-align: center;
            font-size: 1.1rem;
            color: #94a3b8;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid var(--glass-border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        input[type="file"] {
            display: none;
        }

        .image-preview {
            max-width: 200px;
            border-radius: 1rem;
            display: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <main>
        <div class="header">
            <h1 class="title-gradient">Apex 3D Engine</h1>
            <p class="subtitle">High-fidelity 3D reconstruction from a single image.</p>
        </div>

        <div class="glass-card">
            <div id="drop-zone" class="upload-section">
                <div class="upload-icon">âœ¦</div>
                <p id="upload-text">Select or drag image to start</p>
                <img id="img-preview" class="image-preview" alt="Preview">
                <input type="file" id="file-input" accept="image/*" multiple>
            </div>

            <div class="settings">
                <label>
                    Preset
                    <select id="preset-select">
                        <option value="balanced" selected>Balanced</option>
                        <option value="fast">Fast</option>
                        <option value="quality">Quality</option>
                    </select>
                </label>
                <label>
                    Quality
                    <select id="quality-select">
                        <option value="512" selected>High (512)</option>
                        <option value="256">Fast (256)</option>
                    </select>
                </label>
                <label>
                    Smoothing
                    <select id="smoothing-select">
                        <option value="none">None</option>
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </label>
                <label>
                    Density threshold
                    <input type="range" id="threshold-input" min="15" max="45" step="1" value="30">
                    <span class="value" id="threshold-value">30</span>
                </label>
                <label>
                    Texture bake (experimental)
                    <select id="texture-select">
                        <option value="false" selected>Off</option>
                        <option value="true">On</option>
                    </select>
                </label>
            </div>

            <button id="generate-btn" class="btn-generate" disabled>Generate 3D Model</button>

            <div id="loader" class="loader"></div>
            <div id="status" class="status"></div>

            <div id="result-section" class="preview-container">
                <div class="viewer-card">
                    <model-viewer id="viewer" alt="A generated 3D model" auto-rotate camera-controls
                        shadow-intensity="0.4" shadow-softness="0.5" exposure="0.8" environment-image="neutral"
                        tone-mapping="neutral" orientation="90deg 0deg 0deg" orbit-sensitivity="-1"
                        camera-orbit="0deg 75deg 105%" field-of-view="30deg">
                        <div slot="progress-bar" style="display: none;"></div>
                        <button id="reset-view-btn"
                            style="position: absolute; bottom: 1rem; right: 1rem; background: var(--glass-bg); border: 1px solid var(--glass-border); color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; font-size: 0.8rem; backdrop-filter: blur(10px); z-index: 10;">Reset
                            View</button>
                    </model-viewer>
                </div>
                <div style="display: flex; justify-content: center;">
                    <button id="download-btn" class="btn-generate"
                        style="background: var(--glass-highlight); border: 1px solid var(--primary);">Download
                        GLB</button>
                </div>
            </div>

            <div class="jobs-card">
                <h3>Recent Jobs</h3>
                <div id="jobs-list" class="jobs-list"></div>
            </div>
        </div>
    </main>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const generateBtn = document.getElementById('generate-btn');
        const imgPreview = document.getElementById('img-preview');
        const uploadText = document.getElementById('upload-text');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const resultSection = document.getElementById('result-section');
        const viewer = document.getElementById('viewer');
        const downloadBtn = document.getElementById('download-btn');
        const resetViewBtn = document.getElementById('reset-view-btn');
    const presetSelect = document.getElementById('preset-select');
    const qualitySelect = document.getElementById('quality-select');
    const smoothingSelect = document.getElementById('smoothing-select');
    const thresholdInput = document.getElementById('threshold-input');
    const thresholdValue = document.getElementById('threshold-value');
    const textureSelect = document.getElementById('texture-select');
    const jobsList = document.getElementById('jobs-list');

    const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

    let selectedFiles = [];
        let currentGlbUrl = null;

        const presetMap = {
            fast: { resolution: '256', smoothing: 'low', threshold: '26' },
            balanced: { resolution: '512', smoothing: 'medium', threshold: '30' },
            quality: { resolution: '512', smoothing: 'high', threshold: '34' }
        };

        const applyPreset = (presetKey) => {
            const preset = presetMap[presetKey];
            if (!preset) return;
            qualitySelect.value = preset.resolution;
            smoothingSelect.value = preset.smoothing;
            thresholdInput.value = preset.threshold;
            thresholdValue.textContent = preset.threshold;
        };

        resetViewBtn.onclick = (e) => {
            e.stopPropagation();
            viewer.cameraOrbit = "0deg 75deg 105%";
            viewer.fieldOfView = "30deg";
        };

        presetSelect.onchange = (e) => applyPreset(e.target.value);

        thresholdInput.oninput = (e) => {
            thresholdValue.textContent = e.target.value;
        };

        dropZone.onclick = () => fileInput.click();

    fileInput.onchange = (e) => handleFiles(Array.from(e.target.files || []));

        dropZone.ondragover = (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--primary)';
        };

        dropZone.ondragleave = () => {
            dropZone.style.borderColor = 'var(--glass-border)';
        };

        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--glass-border)';
            handleFiles(Array.from(e.dataTransfer.files || []));
        };

        function handleFiles(files) {
            const valid = files.filter(file => file && file.type.startsWith('image/'));
            if (!valid.length) return;
            selectedFiles = valid;

            const reader = new FileReader();
            reader.onload = (e) => {
                imgPreview.src = e.target.result;
                imgPreview.style.display = 'block';
                uploadText.textContent = `Selected ${valid.length} image${valid.length > 1 ? 's' : ''}`;
                uploadText.style.display = 'block';
                generateBtn.disabled = false;
            };
            reader.readAsDataURL(valid[0]);
        }

        async function refreshJobs() {
            try {
                const response = await fetch('/jobs');
                if (!response.ok) return;
                const jobs = await response.json();
                jobsList.innerHTML = '';
                if (!jobs.length) {
                    jobsList.innerHTML = '<div class="job-item">No jobs yet.</div>';
                    return;
                }
                jobs.forEach(job => {
                    const item = document.createElement('div');
                    item.className = 'job-item';
                    item.innerHTML = `
                        <div>
                            <strong>${job.status || 'queued'}</strong>
                            <span>${job.job_id}</span>
                        </div>
                        <div>${job.created_at || ''}</div>
                    `;
                    jobsList.appendChild(item);
                });
            } catch (err) {
                console.warn('Failed to refresh jobs', err);
            }
        }

        generateBtn.onclick = async () => {
            if (!selectedFiles.length) return;

            // Reset UI
            generateBtn.disabled = true;
            loader.style.display = 'block';
            status.textContent = 'Preparing image...';
            resultSection.style.display = 'none';

            const formData = new FormData();
            selectedFiles.forEach(file => formData.append('files', file));
            formData.append('resolution', qualitySelect.value);
            formData.append('smoothing', smoothingSelect.value);
            formData.append('threshold', thresholdInput.value);
            formData.append('texture_bake', textureSelect.value);

            try {
                status.textContent = `Queued for generation (${selectedFiles.length} image${selectedFiles.length > 1 ? 's' : ''})...`;
                const response = await fetch('/generate_async', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Generation failed');

                const { job_id: jobId } = await response.json();
                if (!jobId) throw new Error('Missing job id');

                await refreshJobs();
                let isDone = false;
                while (!isDone) {
                    await sleep(1500);
                    const statusResponse = await fetch(`/status/${jobId}`);
                    if (!statusResponse.ok) throw new Error('Status check failed');
                    const job = await statusResponse.json();

                    status.textContent = job.message || `Status: ${job.status}`;
                    await refreshJobs();

                    if (job.status === 'complete') {
                        isDone = true;
                        const resultResponse = await fetch(`/result/${jobId}`);
                        if (!resultResponse.ok) throw new Error('Result fetch failed');
                        const blob = await resultResponse.blob();

                        if (currentGlbUrl) URL.revokeObjectURL(currentGlbUrl);
                        currentGlbUrl = URL.createObjectURL(blob);

                        viewer.src = currentGlbUrl;
                        resultSection.style.display = 'flex';
                        status.textContent = 'Generation complete!';

                        downloadBtn.onclick = () => {
                            const a = document.createElement('a');
                            a.href = currentGlbUrl;
                            a.download = `apex_3d_model_${Date.now()}.glb`;
                            a.click();
                        };
                    } else if (job.status === 'error') {
                        throw new Error(job.message || 'Generation failed');
                    }
                }

            } catch (err) {
                console.error(err);
                status.textContent = 'Error: ' + err.message;
            } finally {
                loader.style.display = 'none';
                generateBtn.disabled = false;
            }
        };

        refreshJobs();
    </script>
</body>

</html>
